<svg
  viewBox="0 0 24 24"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-label="Null value icon"
>

  <!-- Diagonal slash -->
  <line
    x1="4"
    y1="20"
    x2="20"
    y2="4"
    stroke="#C5C5C5"
    stroke-width="2"
    stroke-linecap="round"
  />

  <!-- Inner zero (optional visual hint of '0') -->
  <ellipse
    cx="12"
    cy="12"
    rx="5"
    ry="7"
    fill="none"
    stroke="#C5C5C5"
    stroke-width="1.6"
  />
</svg>